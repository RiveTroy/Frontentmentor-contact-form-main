<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- latest rendering engine in IE -->
  <meta name="description" content="Frontend Mentor | Contact form"> <!-- Search Engine Optimization -->
  <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Search Engine Optimization -->
  <meta name="author" content="Onur Akarsu"> <!-- Search Engine Optimization -->

  <link rel="font" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="contact-form">
    <form action="#" method="POST">
      <h1>Contact Us</h1>
      <div class="form-group">
      <div class="form-group user-name">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group user-email">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group query-type">
        <label for="query-type">Query Type</label>
        <select id="query-type" name="query-type" required>
          <option value="">Select an option</option>
          <option value="general">General Enquiry</option>
          <option value="support">Support Request</option>
        </select>
      </div>
      <div class="form-group user-message">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group user-consent">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team</label>
      </div>
        <button type="submit">Submit</button>
        <p>Message Sent!</p>
    </form>
<!--
  Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Onur Akarsu</a>.
  </div>
</body>
</html>
